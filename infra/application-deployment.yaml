apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  labels:
    app: java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - name: java-app
        image: devluis27/app-tech-challenge-fast-food:1.1
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
        env:
        - name: DB_HOST
          value: "postgres" # Nome do servi√ßo PostgreSQL no cluster
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "mydb"
        - name: DB_USER
          value: "admin"
        - name: DB_PASSWORD
          value: "admin"
        volumeMounts:
        - mountPath: /data
          name: storage-volume
      volumes:
      - name: storage-volume
        persistentVolumeClaim:
          claimName: java-app-storage